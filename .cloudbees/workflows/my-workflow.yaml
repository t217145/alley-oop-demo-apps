apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  # push:
  #   branches:
  #     - "**"
  workflow_dispatch:
    inputs:
      repo_name:
        type: string
        default: t217145/alley-oop-demo-apps
        required: true
        description: Repository Name (do not include the https://github.com/) E.g. t217145/alley-oop-demo-apps
      repo_url:
        type: string
        default: https://github.com/
        description: Repository URL. Default is https://github.com
jobs:
  Compile:
    environment: sandbox
    steps:
      - uses: cloudbees-io/checkout@v1
        name: checkout
        with:
          provider: github
          repository: ${{ inputs.repo_name }}
          ref: main
          token: ${{secrets.GITHUB_TOKEN}}
          path: ./app
          github-server-url: ${{ inputs.repo_url }}       
      - uses: docker://gradle:8.14.2-jdk17
        name: compile
        with:
            entrypoint: ''
        run: |
            cd ./app
            gradle clean build -PjarName=app
            curl -fL https://getcli.jfrog.io | sh
            ./jfrog config add jfrog --url ${{ vars.JFROG_URL }} --access-token ${{ secrets.JFROG_TOKEN }} --interactive=false
            ./jfrog rt u ./app/build/libs/app.jar ${{ vars.JFROG_REPO }}/app.jar
            ./jfrog rt u ./app/Dockerfile ${{ vars.JFROG_REPO }}/Dockerfile    
